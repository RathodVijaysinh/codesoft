<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
       <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div class="first">
            <button id="operator">AC</button>
            <button id="operator">DEL</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
        </div>
        <div class="second">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <BUtton id="operator">*</BUtton>
        </div>
        <div class="third">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <BUtton id="operator">-</BUtton>
        </div>
        <div class="fifth">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <BUtton id="operator">+</BUtton>
        </div>
        <div class="sixth">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <BUtton id="equal_btn">=</BUtton>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
